<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../_css/_practicing/login.css">
    <script src="https://kit.fontawesome.com/13c795a06f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <form action="">

            <!-- Login section -->

            <div class="login">
                <div class="title">Prática</div>
                <div class="box">
                    <input type="text" id="user" name="user" minlength="1" required>
                    <label for="user" class="placeholder">Nome de usuário ou e-mail</label>
                </div>
                <div class="box">
                    <input type="password" id="password" name="password" minlength="1" required>
                    <label for="password" class="placeholder" autocomplete="current-password">Senha</label>
                    <label for="show" class="show">Mostrar</label>
                    <input type="checked" id="show">
                </div>
            </div>

            <!-- Registration button -->

            <div class="button">
                <input type="submit" value="Entrar">
            </div>

            <!-- Register -->

            <p>Não tem uma conta? <a href="web-form-personal-exercise.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
