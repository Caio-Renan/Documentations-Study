<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS background-image</title>
    <link rel="stylesheet" href="../_css/how-to-add-css.css"/>
    <style>
        body {
            background-image: url(../_imagens/fundo.jpg);
        }
        p {
            font-weight: bold;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>CSS background-image</h1>
    <p>Usando "background-image" você selecionará uma imagem para colocar no fundo.</p>
    <p>Por padrão a imagem irá se repetir para preencher o fundo todo, caso a imagem não tenha tamanho para fazer isso.</p>
    <p>Use url() para escolher a imagem.</p>
</body>
</html>
