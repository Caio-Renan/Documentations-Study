<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rounded Borders</title>
    <link rel="stylesheet" href="../_css/geral-link.css"/>
    <link rel="icon" type="image/x-icon" href="../_imagens/blue-kinstone.png"/>
    <style>
        h2 {
            padding: 5px;
            text-align: center;
        }

        h2#um {
            border: 2px solid steelblue;
        }

        h2#dois {
            border: 2px solid steelblue;
            border-radius: 5px
        }

        h2#tres {
            border: 2px solid steelblue;
            border-radius: 8px
        }

        h2#quatro {
            border: 2px solid steelblue;
            border-radius: 15px
        }

    </style>
</head>
<body>
    <div id="link">
        <div id="explicacao">
            <h1>CSS Rounded Borders</h1>
            <p>Para deixar as bordas redondas use: "border-radius: ;".</p>
            <h2 id="um">Borda normal</h2>
            <h2 id="dois">Borda arredondada</h2>
            <h2 id="tres">Borda mais um pouco arredondada</h2>
            <h2 id="quatro">Borda mais arredondada</h2>
        </div>
    </div>
</body>
</html>
