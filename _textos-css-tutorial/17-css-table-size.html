<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Size</title>
    <link rel="stylesheet" href="../_css/geral-link.css"/>
    <link rel="icon" type="image/x-icon" href="../_imagens/blue-kinstone.png"/>
    <style>
        table, tr, th, td {
            margin: 0 auto 0 auto;
            border: 2px solid black;
        }

        table td {
            text-align: center;
        }

        table td {
            padding: 3px;
        }

        table.one {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table.one th {
            height: 50px;
        }

        table.two {
            width: 50%;
            border-collapse: collapse;
        }

        table.two td {
            height: 30px;
            border-collapse: collapse;
        }

        table.two th {
            height: 60px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div id="link">
        <div id="explicacao">
            <h1>CSS Table Size</h1>
            <h2>Table Width and Height</h2>
            <p>Use a propriedade "height: ;" para alterar a altura e "width: ;" para alterar o comprimento da tabela.</p>
            <p>Veja os exemplos a seguir:</p>
            <table class="one">
                <tr>
                    <th>Primeiro nome</th>
                    <th>Último nome</th>
                </tr>
                <tr>
                    <td>Caio</td>
                    <td>Santos</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>Santos</td>
                </tr>
            </table>
            <table class="two">
                <tr>
                    <th>Fruta</th>
                    <th>Valor (R$/kg)</th>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>2,50</td>
                </tr>
                <tr>
                    <td>Maçã</td>
                    <td>4,20</td>
                </tr>
                <tr>
                    <td>Melão</td>
                    <td>3,00</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
