<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Size</title>
    <link rel="stylesheet" href="../_css/geral-link.css"/>
    <link rel="stylesheet" href="../_css/_tutorial/css-table-size.css"/>
    <link rel="icon" type="image/x-icon" href="../_images/blue-kinstone.png"/>
</head>
<body>
    <div id="link">
        <div id="explicacao">
            <h1>CSS Table Size</h1>
            <h2>Table Width and Height</h2>
            <p>Use a propriedade "height: ;" para alterar a altura e "width: ;" para alterar o comprimento da tabela.</p>
            <p>Veja os exemplos a seguir:</p>
            <table class="one">
                <tr>
                    <th>Primeiro nome</th>
                    <th>Último nome</th>
                </tr>
                <tr>
                    <td>Caio</td>
                    <td>Santos</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>Santos</td>
                </tr>
            </table>
            <table class="two">
                <tr>
                    <th>Fruta</th>
                    <th>Valor (R$/kg)</th>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>2,50</td>
                </tr>
                <tr>
                    <td>Maçã</td>
                    <td>4,20</td>
                </tr>
                <tr>
                    <td>Melão</td>
                    <td>3,00</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
