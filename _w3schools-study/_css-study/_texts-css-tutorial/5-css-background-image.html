<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Image</title>
    <link rel="stylesheet" href="../_css/geral-link.css"/>
    <link rel="icon" type="image/x-icon" href="../_images/blue-kinstone.png"/>
    <style>
        body {
            background-image: url(../_images/fundo.jpg);
        }
    </style>
</head>
<body>
    <div id="link">
        <div id="explicacao">
            <h1>CSS Background Image</h1>
            <h2>CSS background-image</h2>
            <p>Usando "background-image" você selecionará uma imagem para colocar no fundo.</p>
            <p>Por padrão a imagem irá se repetir para preencher o fundo todo, caso a imagem não tenha tamanho para fazer isso.</p>
            <p>Use url() para escolher a imagem.</p>
        </div>
    </div>
</body>
</html>
