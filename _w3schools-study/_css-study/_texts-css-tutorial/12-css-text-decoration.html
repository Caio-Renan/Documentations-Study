<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Decoration</title>
    <link rel="icon" type="image/x-icon" href="../_images/blue-kinstone.png"/>
    <link rel="stylesheet" href="../_css/geral-link.css"/>
    <style>
        p.one {
            text-decoration: underline;
        }

        p.two {
            text-decoration: overline;
        }

        p.three {
            text-decoration: line-through;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="link">
        <div id="explicacao">
            <h1>CSS Text Decoration</h1>
            <h2>Text Decoration</h2>
            <p>Use "text-decoration: ;" para definir ou remover decorações de um texto.</p>
            <p>Veja os exemplos a seguir:</p>
            <div class="examples">
                <p class="one">"text-decoration: dashed"</p>
                <p class="two">"text-decoration: dotted;"</p>
                <p class="three">"text-decoration: double; "</p>
                <p><a href="../_textos-css-tutorial/12-css-text-decoration.html">"text-decoration: none;"</a></p>
            </div>
        </div>
    </div>
</body>
</html>
